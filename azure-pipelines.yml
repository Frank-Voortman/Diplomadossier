trigger:
- main

pool:
  vmImage: windows-latest
  
steps:
- task: PowerPlatformToolInstaller@2
  inputs:
    DefaultVersion: true
    AddToolsToPath: true

- task: PowerPlatformExportSolution@2
  inputs:
    authenticationType: 'PowerPlatformSPN'
    PowerPlatformSPN: 'Diplomadossier service connection'
    SolutionName: 'Diplomadossier'
    SolutionOutputFile: '$(Build.ArtifactStagingDirectory)\DiplomaDossier.zip'
    AsyncOperation: true
    MaxAsyncWaitTime: '60'